org: yeimivarela
service: api-web-scraping

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::985026482300:role/LabRole
  environment:
    DYNAMO_TABLE_NAME: TablaWebScrapping

functions:
  scrape_table:
    handler: scrap_table.lambda_handler
    events:
      - http:
          path: igp/sismos
          method: get
          cors: true

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
